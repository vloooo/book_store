{% extends 'user_auth/base.html' %}

{% block content %}

    {% for book in books %}

    <p>Field: {{ book.title }}</p>

    {% if book.amount == 0 %}
        <p>ABSENT</p>
        <a href="{% url 'storefront:to_cart' pk=book.pk %}" class="disabled">to cart</a>

    {% else %}
        <a href="{% url 'storefront:to_cart' pk=book.pk %}">to cart</a>

    {% endif %}
    <br>
    {% empty %}
        Sorry we haven't such books yet.
    {% endfor %}

{% endblock %}
